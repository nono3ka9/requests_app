<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お天気サイト</title>
</head>
<body>
    <h1>Weather Information</h1>
    <h2>今日の天気を知りたい場所を選択してください。</h2>

    <form action="{% url 'request:detail' %}">
        <select name="place" required>
            <option value="270000">大阪</option>
            <option value="280010">兵庫(神戸)</option>
            <option value="290010">奈良</option>
            <option value="300010">和歌山</option>
            <option value="260010">京都</option>
            <option value="250010">滋賀(大津)</option>
            <option value="240010">三重(津)</option>
        </select>
        <button type="submit">確認する</button>
    </form>
</body>
</html>
